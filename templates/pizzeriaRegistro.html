<div class="section valign-wrapper">
	<div class="container">
		<form class="col s12 m6">
			<div class="title"><h3>Registro</h3></div>
			<br>
			<div class="divider"></div>
		  	<div class="section">
		  		<h5>Datos Personales</h5>
		  		<div class="row">
				    <div class="input-field col s12 m6">
				      	<input id="apellido" ng-model="usuario.apellido" type="text" class="validate"/>
				      	<label for="apellido">Apellido</label>
				    </div>
			  	</div>
			  	<div class="row">
				    <div class="input-field col s12 m6">
				      	<input id="nombre" ng-model="usuario.nombre" type="text" class="validate"/>
				      	<label for="nombre">Nombre</label>
				    </div>
			  	</div>
			  	<div class="row">
				    <div class="input-field col s12 m6">
				      	<input id="nrodoc" ng-model="usuario.nrodoc" type="text" class="validate"/>
				      	<label for="nrodoc">Número de documento</label>
				    </div>
			  	</div>
			  	<div class="row">
				    <div class="input-field col s12 m6">
				    	<label>Fecha de nacimiento</label>
				    	<br/><br/>
				      	<input id="fecha" ng-model="usuario.fecha" type="date" class="datepicker validate"/>
				    </div>
			  	</div>
			  	<div class="row">
				    <div class="input-field col s12 m6">
				      	<input id="email" ng-model="usuario.email" type="email" class="validate"/>
				      	<label for="email">Correo electrónico</label>
				    </div>
			  	</div>
		  	</div>
		  	<div class="divider"></div>	
		  	<button class="btn waves-effect waves-light" type="submit" name="action">Ingresar
				<i class="material-icons right">input</i>
			</button>
		</form>
	</div>
</div>
